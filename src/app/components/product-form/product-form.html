<div class="container mt-4">
  <h2>Ajouter un Produit</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
    
      <div class="col-md-6">
        <label for="nom" class="form-label">Nom *</label>
        <input type="text" class="form-control" id="nom" formControlName="nom" required>
        <div *ngIf="productForm.get('nom')?.invalid && productForm.get('nom')?.touched" class="text-danger">
          Le nom est requis.
        </div>
      </div>
      <div class="col-md-6">
        <label for="categorie" class="form-label">Catégorie *</label>
        <input type="text" class="form-control" id="categorie" formControlName="categorie" required>
        <div *ngIf="productForm.get('categorie')?.invalid && productForm.get('categorie')?.touched" class="text-danger">
          La catégorie est requise.
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" formControlName="description"></textarea>
      </div>
      <div class="col-md-6">
        <label for="prix" class="form-label">Prix *</label>
        <input type="number" class="form-control" id="prix" formControlName="prix" min="0.01" step="0.01" required>
        <div *ngIf="productForm.get('prix')?.invalid && productForm.get('prix')?.touched" class="text-danger">
          Le prix doit être supérieur à 0.
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="stock" class="form-label">Stock *</label>
        <input type="number" class="form-control" id="stock" formControlName="stock" min="0" required>
        <div *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched" class="text-danger">
          Le stock doit être un nombre positif.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
      Ajouter
    </button>
    <a routerLink="/products" class="btn btn-secondary">Annuler</a>
  </form>
</div>
