<div class="container mt-4">
  <h2> Détails du Produit</h2>

  <div class="row">
    <div class="col-md-6">
      <h3>{{ product?.nom }}</h3>
      <p><strong>Description:</strong> {{ product?.description }}</p>
      <p><strong>Prix:</strong> {{ product?.prix | currency:'EUR' }}</p>
      <p><strong>Catégorie:</strong> {{ product?.categorie }}</p>
      <p><strong>Stock:</strong> {{ product?.stock }}</p>
    </div>
    <div class="col-md-6">
        
      <img src="https://via.placeholder.com/300x200?text=Produit" alt="Image du produit" class="img-fluid rounded">
    </div>
  </div>
